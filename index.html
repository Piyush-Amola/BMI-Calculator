<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bmi-panel">
        <h2 class="title">BMI Calculator</h2>
        <p class="description">
          Discover your Body Mass Index (BMI) in just a few seconds! Enter your
          weight and height to see where you stand and start your journey to a
          healthier you!
        </p>

        <form id="bmiForm">
          <div class="input-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" placeholder="Enter your age" />
          </div>
          <div class="input-group">
            <label>Gender: </label>

            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>

          <div class="input-group">
            <label for="weight">Weight (kg) : </label>
            <input
              id="weight"
              type="number"
              placeholder="Enter your weight"
              required
            />
          </div>
          <div class="input-group">
            <label for="height">Height (cm) : </label>
            <input
              id="height"
              type="number"
              placeholder="Enter your height"
              required
            />
          </div>

          <button type="button" class="calculate-btn" onclick="calculate()">
            Calculate
          </button>
          <button type="button" class="clear-btn" onclick="clearInputs()">
            Clear
          </button>
        </form>

        <div id="results" class="result" style="display: none"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
